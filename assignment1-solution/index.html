<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="js/app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller="LunchCheckController">
          <div class="form-group">
              <input ng-model="textbox" id="lunch-menu" type="text"
              placeholder="list comma separated dishes you usually have for lunch"
              class="form-control">
          </div>
          <div class="form-group">
              <button ng-click="displayItemCount();" class="btn btn-default">Check If Too Much</button>
          </div>
          <div ng-model="message" class="form-group message">
            <h1>{{message}}</h1>
          </div>
        </div>
   </div>
</body>
</html>
